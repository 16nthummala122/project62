<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="veiwport" content="width=width-device, intensial-scale=1.0">
    <title>Photo Gallary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootsrtap/3.4.0/bootstrap.min.css">
    <script src="https://ajax.googleleepis.com/ajax/libs/jqueary.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootsrtap/3.4.0/bootstrap.min.css"></script>
    <script src=""></script>

</head>

<body>
    <h1>Welcome to my Photo Gallary</h1>
    <img id="logo" src="images.webp" < </body>
    <h2>Grid Gallary</h2>
    <div class="flowers">
        <img src="download%20(3).webp">
        <img src="download.jpg">
        <img src="images%20(1).jpg">
        <img src="download.webp">
        <img src="daisy.jpg">
        <img src="purple%20flower.jpg">
        <img src="tropical%20flower.jpg">
        <img src="tulips.jpg">
    </div>

    <h3>Sliding Gallary</h3>
    <div id="mycarosel" class="carosel slide">
        <div class="carosel inner">
            <div class="item atractive">
                <center>
                    <img class="img responsive" src="download%20(3).webp">
                    <div class="carosel intent">
                        <p>Blue Corcruses</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img responsive" src="download.jpg">
                    <div class="carosel intent">
                        <p>Pink Flower</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img responsive" src="download.webp">
                    <div class="carosel intent">
                        <p>Feild Tulips</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="img responsive" src="images.jpg">
                    <div class="carosel intent">
                        <p>Pink, White and Purple Flowers</p>
                    </div>
                </center>
                <div class="item">
                    <center>
                        <img class="img responsive" src="images%20(1).jpg">
                        <div class="carosel intent">
                            <p>White and Pink Flowers</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img class="img responsive" src="purple%20flower.jpg">
                        <div class="carosel intent">
                            <p>Purple Flowers</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img class="img responsive" src="tropical%20flower.jpg">
                        <div class="carosel intent">
                            <p>Tropical Flowers</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img class="img responsive" src="tulips.jpg">
                        <div class="carosel intent">
                            <p>A bunch of Tulips</p>
                        </div>
                    </center>
                </div>
            </div>
            <a class="left carosel-control" href="#mycarosel" dataslide="prev">
                <span class="glyphicon glyphicon-chevron-left">
                </span>
            </a>
            <a class="right carosel-control" href="#mycarosel" dataslide="next">
                <span class="glyphicon glyphicon-chevron-right">
                </span>
            </a>
            
        </div>


</html>
